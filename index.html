<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4d05c5536.js" crossorigin="anonymous"></script>
    <title>Review</title>
</head>
<body>
    <main>
        <h1>Our Reviews</h1>
        <div class="underline"></div>

        <div class="container">
            <div class="img-container">
                <i id="quote" class="fas fa-quote-right fa-1x"></i><img src="" alt="person">
            </div>
            <h3 id="name"></h3>
            <p id="job"></p>
            <p id="info"></p>
            <button id="prev">
                <i class="fas fa-caret-left fa-3x"></i>
            </button>
            <button id="next">
                <i class="fas fa-caret-right fa-3x"></i>
            </button> <br>
            <button id="random">
                Surprise Me
            </button>

        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
